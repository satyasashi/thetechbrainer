<!-- Right side box -->
<div class="col-md-3 side-box">
    <div class="col-md-12 side-box-search">
        <h4 class="text-center">Blog Search</h4>
        <!-- Another variation with a button -->
        <form class="" action="index.html" method="post">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search this blog">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
        </form>
    </div>

    <div class="col-md-12 side-box-top-posts-group">
        <h4 class="text-center">Top Posts</h4>
        <div class="">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Heading of a new post which is published recently
                <span class="badge badge-primary badge-pill">14</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Dapibus ac facilisis in
                <span class="badge badge-primary badge-pill">2</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Morbi leo risus
                <span class="badge badge-primary badge-pill">1</span>
              </li>
            </ul>
        </div>
    </div>


    <div class="col-md-12 side-box-tags-group">
        <h4 class="text-center">Tags</h4>
        <div class="list-group">
            <div class="side-box-tags">
                {% for tag in tags %}
                  <span class="badge badge-dark">#{{tag.tag.name}}</span>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="col-md-12 side-box-categories-group">
        <h4 class="text-center">Categories</h4>
        <div class="list-group">
            <div class="side-box-categories">
                {% for category in categories %}
                <span class="badge badge-light"> {{category.name}}</span>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

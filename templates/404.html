{% extends "base.html" %}
{% block title %} Page Not Found {% endblock %}

{% block extra_css %}
<style type="text/css">
    .notfound {
        font-size: 70px;
        font-weight: bold;
        background: -webkit-linear-gradient(#eee, #333);
        background-color: #f38878;
        background-image: linear-gradient(45deg, #f37878, #78b8f3);
        background-size: 100%;
        -webkit-background-clip: text;
        -moz-background-clip: text;
        -webkit-text-fill-color: transparent;
        -moz-text-fill-color: transparent;
    }

    .notfound-info {
        font-size: 16px;
        font-weight: bold;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
  <div class="oc-screen">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <h1 class="notfound text-center">404: PAGE NOT FOUND</h1>
            <p class="notfound-info text-center">Oopsy! The page you are looking for either got moved or you do not have access to it.</p>
        </div>
    </div>
  </div>
</div>
{% endblock %}
